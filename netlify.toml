[build]
  publish = "."
  command = ""

# Redirect root to visualization page
[[redirects]]
  from = "/"
  to = "/visualization/index.html"
  status = 301

# SPA fallback for visualization
[[redirects]]
  from = "/visualization/*"
  to = "/visualization/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/*.geojson"
  [headers.values]
    Content-Type = "application/geo+json"
